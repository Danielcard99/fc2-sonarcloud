name: ci-sonarcloud
on:
  pull_request:
    branches:
      - develop

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - run: go test -coverprofile=coverage.out

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d3d1ab2c4e7f9a0e5b7c6a8e1234567890 # SHA completo do v6.0.0+
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

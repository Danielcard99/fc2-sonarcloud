name: ci-sonarcloud
on:
  pull_request:
    branches:
      - develop

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - run: go test -coverprofile=coverage.out

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6

        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
